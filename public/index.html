<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>One Way Bike Tours - Chat</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="app">
    <header class="app__header">
      <h1>One Way Bike Tours</h1>
      <p class="tagline">Ask us anything about our tours, bikes, and services.</p>
    </header>

    <main class="chat" id="chat">
      <!-- Messages will appear here -->
    </main>

    <form id="chat-form" class="composer">
      <input id="chat-input" type="text" placeholder="Type your message..." autocomplete="off" required />
      <button type="submit" id="send-btn">Send</button>
    </form>
  </div>

  <script src="/app.js" type="module"></script>
</body>
</html>
